databases:
  - name: one-small-thing
    databaseName: one-small-thing-be
    user: one-small-thing

services:
  - type: web
    name: one-small-thing
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: one-small-thing-be
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
